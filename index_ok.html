<body>
    <h1>*Welcome to Bear Ninja Hunter game*!</h1>
    <div id="result"></div>

    <script type="text/javascript">
        // Welcome the player and get their name
        let computerChoice = "Bear";
        let userName = prompt("Welcome to Bear Hunter Ninja! Please enter your name to get started:");

        // Greet the player with a personalized message

            alert("Hi, " + userName + " Let's Play!!");


        // Prompt the user's choice
        let userChoice = prompt("Who are you: Bear,Ninja or Hunter?");

        // Placeholder for game logic to determine the result
        let gameResult = userName + ", You picked " + userChoice + "!" + " The computer picked " + computerChoice + "!";

        // Print the personalized game results to the HTML page
        document.getElementById("result").innerHTML = gameResult;

        // Print the personalized game results to the console
        console.log(gameResult);
    </script>
